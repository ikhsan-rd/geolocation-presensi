<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Absensi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .background-header {
      position: relative;
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
      height: 200px;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
    }

    .background-header h1 {
      position: relative;
      color: white;
      font-size: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin: 0;
    }

    form {
      max-width: 500px;
      margin: auto;
      padding: 2%;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input,
    select {
      width: 96%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .radio-button-group {
      display: flex;
      justify-content: space-between;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      width: 96%;
      margin-bottom: 25px;
    }

    .radio-group {
      display: flex;
      text-align: center;
      height: fit-content;
    }

    .radio-group label {
      margin: 0 10px 0 5px;
    }

    .radio-group input {
      margin: 0;
      padding: 0;
    }

    .tude-group {
      display: flex;
      justify-content: space-between;
    }

    .latitude,
    .longitude {
      width: 80%;
      padding: 0 0 8px 0;
    }

    .tude-group input {
      width: 85%;
    }

    .submit-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .getloc-container {
      position: relative;
      display: inline-block;
    }

    button {
      border: none;
      padding: 9px 15px;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      z-index: 2;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translate(5px, -5px);
      box-shadow: -5px 5px 0 rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translate(2px, -2px);
      box-shadow: -2px 2px 0 rgba(0, 0, 0, 0.3);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #getLocationButton {
      background-color: yellow;
      color: black;
      margin-top: 33px;
      width: 100%;
      font-weight: bold;
    }

    #submitButton {
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      font-weight: bold;
      width: 60%;
      margin: 0 20% 0 20%;
    }

  </style>
</head>

<body>
  <form id="absenForm">

    <div class="background-header">
      <h1>Form Presensi</h1>
    </div>


    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="departemen">Departemen:</label>
    <input type="text" id="departemen" name="departemen" required>

    <label>Presensi:</label>
    <div class="radio-button-group">
      <div class="radio-group">
        <label>Hadir</label>
        <input type="radio" name="presensi" value="Hadir" required>
      </div>
      <div class="radio-group">
        <label>Izin</label>
        <input type="radio" name="presensi" value="Izin">
      </div>
      <div class="radio-group">
        <label>Cuti</label>
        <input type="radio" name="presensi" value="Cuti">
      </div>
      <div class="radio-group">
        <label>Absen</label>
        <input type="radio" name="presensi" value="Absen">
      </div>
    </div>

    <label for="tanggal">Tanggal:</label>
    <input type="text" id="tanggal" name="tanggal" readonly>

    <div class="tude-group">
      <div class="latitude">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" readonly>
      </div>
      <div class="longitude">
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" readonly>
      </div>
      <div class="getloc-container">
        <button type="button" id="getLocationButton">Cek</button>
      </div>
    </div>

    <hr class="form-divider">

    <div class="submit-container">
      <button id="submitButton">Submit</button>
    </div>

  </form>

  <script>
    // Set tanggal otomatis
    document.getElementById('tanggal').value = new Date().toISOString().split('T')[0];

    // Get IP address
    let userIP = '';
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data =>
      {
        userIP = data.ip;
      });

    // Get location
    document.getElementById('getLocationButton').addEventListener('click',function ()
    {
      if (navigator.geolocation)
      {
        navigator.geolocation.getCurrentPosition(function (position)
        {
          document.getElementById('latitude').value = position.coords.latitude;
          document.getElementById('longitude').value = position.coords.longitude;
        },function ()
        {
          alert('Gagal mendapatkan lokasi.');
        });
      } else
      {
        alert('Browser Anda tidak mendukung geolokasi.');
      }
    });

    // Submit form
    document.getElementById('absenForm').addEventListener('submit',function (e)
    {
      e.preventDefault();

      const formData = new FormData(this);
      formData.append('ip',userIP);

      fetch('https://script.google.com/macros/s/AKfycbzRa9E9nZS49wfV6JKvb7QuvFwU_tGUPwOQ42kiJ_ab6LMzp5LDfEm8nMy4523LPrL_ig/exec',{
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data =>
        {
          alert(data.message);
          this.reset();
        })
        .catch(error =>
        {
          alert('Gagal mengirim data.');
          console.error(error);
        });
    });
  </script>
</body>

</html>
