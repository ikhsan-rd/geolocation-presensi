<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Absensi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="absenForm">
        <div class="background-header">
            <h1>Form Presensi</h1>
        </div>

        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" required>

        <label for="departemen">Departemen:</label>
        <input type="text" id="departemen" name="departemen" required>

        <label>Presensi</label>
        <div class="radio-button-group">
            <div class="radio-group">
                <label>Hadir</label>
                <input type="radio" name="presensi" value="Hadir" required>
            </div>
            <div class="radio-group">
                <label>Izin</label>
                <input type="radio" name="presensi" value="Izin">
            </div>
            <div class="radio-group">
                <label>Cuti</label>
                <input type="radio" name="presensi" value="Cuti">
            </div>
            <div class="radio-group">
                <label>Absen</label>
                <input type="radio" name="presensi" value="Absen">
            </div>
        </div>

        <div class="tanggal-jam-group">
            <div class="tanggal-group">
                <label for="tanggal">Tanggal</label>
                <input type="text" id="tanggal" name="tanggal" readonly>
            </div>
            <div class="jam-group">
                <label for="jam">Jam</label>
                <input type="text" placeholder="Otomatis" id="jam" name="jam" readonly>
            </div>
        </div>

        <div class="tude-group">
            <div class="latitude">
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" name="latitude" readonly>
            </div>
            <div class="longitude">
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" name="longitude" readonly>
            </div>
            <div class="getloc-container">
                <button type="button" id="getLocationButton">Check</button>
                <button type="button" id="reCheckLocationButton">Re-Check</button>
            </div>
        </div>

        <div class="lokasi-group">
            <label for="lokasi">Lokasi</label>
            <textarea type="text" id="lokasi" name="lokasi" rows="3" readonly></textarea>
        </div>

        <hr class="form-divider">

        <div class="submit-container">
            <button type="submit" id="submitButton">Submit</button>
        </div>
    </form>

    <div id="loading" class="loading-overlay">
        <p>Loading...</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
