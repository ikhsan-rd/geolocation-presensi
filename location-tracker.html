<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Tracker</title>
</head>
<body>
  <div id="location-section">
    <table>
      <tr>
        <td>Latitude:</td>
        <td><input type="text" id="latitude" placeholder="Latitude" readonly></td>
      </tr>
      <tr>
        <td>Longitude:</td>
        <td><input type="text" id="longitude" placeholder="Longitude" readonly></td>
      </tr>
    </table>
    <button type="button" id="get-location" onclick="triggerLocation()">Dapatkan Lokasi</button>
    <p id="error-message" style="color: red; display: none;"></p>
  </div>
  <script>
    // Fungsi untuk melacak lokasi
    function triggerLocation() {
      const latitudeField = document.getElementById("latitude");
      const longitudeField = document.getElementById("longitude");
      const errorMessage = document.getElementById("error-message");

      // Reset field sebelumnya
      latitudeField.value = "";
      longitudeField.value = "";
      errorMessage.style.display = "none";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            // Jika lokasi berhasil didapatkan
            latitudeField.value = position.coords.latitude;
            longitudeField.value = position.coords.longitude;
          },
          (error) => {
            // Jika pengguna menolak akses lokasi
            errorMessage.style.display = "block";
            if (error.code === error.PERMISSION_DENIED) {
              errorMessage.textContent =
                "Izin lokasi ditolak. Silakan aktifkan akses lokasi di browser Anda.";
            } else {
              errorMessage.textContent =
                "Tidak dapat melacak lokasi. Coba lagi nanti.";
            }
          }
        );
      } else {
        // Jika browser tidak mendukung geolocation
        errorMessage.style.display = "block";
        errorMessage.textContent =
          "Browser Anda tidak mendukung pelacakan lokasi.";
      }
    }
  </script>
</body>
</html>
