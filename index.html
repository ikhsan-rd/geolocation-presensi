<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Absensi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .radio-group {
      display: flex;
      justify-content: space-between;
    }
    .radio-group label {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Form Absensi</h1>
  <form id="absenForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="departemen">Departemen:</label>
    <input type="text" id="departemen" name="departemen" required>

    <label>Presensi:</label>
    <div class="radio-group">
      <label><input type="radio" name="presensi" value="Hadir" required> Hadir</label>
      <label><input type="radio" name="presensi" value="Izin"> Izin</label>
      <label><input type="radio" name="presensi" value="Cuti"> Cuti</label>
      <label><input type="radio" name="presensi" value="Absen"> Absen</label>
    </div>

    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" readonly>

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" readonly>

    <label for="tanggal">Tanggal:</label>
    <input type="text" id="tanggal" name="tanggal" readonly>

    <button type="button" id="getLocationButton">Dapatkan Lokasi</button>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Set tanggal otomatis
    document.getElementById('tanggal').value = new Date().toISOString().split('T')[0];

    // Get IP address
    let userIP = '';
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        userIP = data.ip;
      });

    // Get location
    document.getElementById('getLocationButton').addEventListener('click', function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          document.getElementById('latitude').value = position.coords.latitude;
          document.getElementById('longitude').value = position.coords.longitude;
        }, function() {
          alert('Gagal mendapatkan lokasi.');
        });
      } else {
        alert('Browser Anda tidak mendukung geolokasi.');
      }
    });

    // Submit form
    document.getElementById('absenForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      formData.append('ip', userIP);

      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        this.reset();
      })
      .catch(error => {
        alert('Gagal mengirim data.');
        console.error(error);
      });
    });
  </script>
</body>
</html>
